<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>jQueryClouds</title>

        <link rel="stylesheet" href="./css/clouds.css" />

        <script src="./js/jquery.min.js"></script>
        <script src="./js/jquery.clouds.js"></script>

        <script>
            $(document).ready(function () {
                $("#far-clouds").clouds({
            		fps: 30,
                    speed: 0.7,
                    dir: "left"
                });

            	$("#near-clouds").clouds({
            		fps: 30,
                    speed: 1,
                    dir: "left"
                });
            });
        </script>
    </head>
    <body>
        <div id="far-clouds" class="stage far-clouds"></div>
        <div id="near-clouds" class="stage near-clouds"></div>

        <div class="content">
			<div>
				<h1>jQueryClouds</h1>
				<h2>Created by <a href="">Ivan Ivanov</a> for fun.</h2>
			</div>
        </div>
    </body>
</html>
